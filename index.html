<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bedridden Patient Visit</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Bedridden Patient Visit</h2>

  <label>National ID</label>
  <input id="nid" placeholder="A123456">

  <label>Visit Type</label>
  <select id="visitType">
    <option>Nurse Visit</option>
    <option>Doctor Visit</option>
    <option>Non-Routine Visit</option>
  </select>

  <label>Findings</label>
  <textarea id="findings"></textarea>

  <label>Actions Taken</label>
  <textarea id="actions"></textarea>

  <button onclick="saveVisit()">Save Visit</button>
  <button onclick="syncData()">Sync</button>

  <p id="status"></p>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
